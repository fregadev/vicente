type AssistedPerson @model {
    id: ID!
    name: String!
    address: String
    familyMembers: [AssistedPerson]
    birthdate: String
    phoneNUmber: String
    conference: Conference
}
type Conference @model {
    id: ID!
    name: String!
    parish: Parish
}

type Parish @model {
    name: String
    city: String
}
